<body>
    <nav>

            </ul>

    <div class="row">
        <div class="col-12 center-align">
            <h2>Search by Ingredients</h2>

        </div>

    <div class="row">
        <div class="col-12 center-align">
            <span>
                  <i class="search-box material-icons">check_box_outline_blank</i>

                  <i class="search-box material-icons">add</i>
                  <i class="search-box material-icons">check_box_outline_blank</i>
                
            </span>
        </div>
    </div>
    <!-- search bar -->
    <div class="container">
        <div class="search-wrapper card">

                <div class="input-field">
                    <input id="search" type="search" required>
                    <label for="search"><i class="material-icons">search</i></label>
                </div>
            </form>
        </div>
    </div>

 <!-- search by image -->
 <div class="container">

             <img id="foods" src="assets/images/beer.png">

     </div>
 </div>
